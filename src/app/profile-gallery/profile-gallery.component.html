<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" [class.active]="selectedPet === pet" *ngFor="let pet of petsArray | nameFilter: searchText" (click) = "selectPet(pet)">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image" [sizes]="0">
          <div class="overlay">
            <div class="overlay-text">{{ pet.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">

      <div class="gallery-detail" *ngIf="selectedPet" >
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{ selectedPet.name }}</h3>
          <p>{{ selectedPet.profileText }}</p>
          <div class="dialog-centered">
            <a type="button" routerLink="/setup-date/{{selectedPet.name}}"
               class="btn btn-primary">
              Setup date
            </a>
            <button class="button" class="btn btn-warning" style="margin-left: 3rem" (click)="onSubmitDelete()">Delete pet</button>
          </div>

        </section>
      </div>

      <section class="tiny-dialog">
        <h3>Find your pet</h3>
        <div class="form-group">
<!--          <label class="h4" for="name">Name</label>-->
          <input id="name"
                 name="name"
                 class="form-control"
                 placeholder="search for a name"
                 [(ngModel)]="searchText">
        </div>
      </section>

      <section class="tiny-dialog">
        <h3>Add your pet</h3>
        <form [formGroup]="newPetForm" (ngSubmit)="onSubmit()">
            <label for="name" class="h4">Name</label>
            <input class="form-control" id="name2" type="text" formControlName="name" placeholder="ex : Bobby">
          <div style="margin-top: 0.5rem">
            <label class="h4">Kind</label>

          </div>
          <div>
            <input id="cat" type="radio" class="custom-control-input" value="cat" name="kind" formControlName="kind">
            <label class="custom-control-label" for="cat">Cat</label>
          </div>
          <div>
            <input id="dog" type="radio" class="custom-control-input" value="dog" name="kind" formControlName="kind">
            <label class="custom-control-label" for="dog">Dog</label>
          </div>
          <div>
            <input id="chicken" type="radio" class="custom-control-input" value="chicken" name="kind" formControlName="kind">
            <label class="custom-control-label" for="chicken">Chicken</label>
          </div>
          <div style="margin-top: 0.5rem">
            <label class="h4" for="image">Image</label>
            <input id="image" class="form-control" type="text" formControlName="image" placeholder="ex : images/myimage.png">
          </div>
          <div style="margin-top: 0.5rem">
            <label for="profileText" class="h4">Profile Text</label>
            <input id="profileText" class="form-control" type="text" formControlName="profileText" placeholder="ex : I'm a sweety pet">
          </div>
<!--          <div>-->
<!--            <label for="popularity">Popularity</label>-->
<!--            <input id="popularity" type="text" formControlName="popularity">-->
<!--          </div>-->
          <div class="dialog-centered" style="margin-top: 1rem">
          <button class="button" class="btn btn-success"  type="submit">Add pet</button>
          </div>
        </form>
      </section>


    </div>
  </div>
</div>
